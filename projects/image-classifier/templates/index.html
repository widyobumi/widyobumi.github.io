<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Image Classifier</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">AI Image Classifier</a>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6">
                <div class="upload-container">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Upload Image</h5>
                            <div class="upload-area" id="drop-zone">
                                <input type="file" id="file-input" accept="image/*" class="d-none">
                                <div class="upload-prompt">
                                    <i class="fas fa-cloud-upload-alt"></i>
                                    <p>Drag & Drop or Click to Upload</p>
                                    <small class="text-muted">Supports: JPG, JPEG, PNG, GIF</small>
                                </div>
                            </div>
                            <button class="btn btn-primary mt-3" id="upload-btn">Upload Image</button>
                            <button class="btn btn-secondary mt-3 ms-2" id="sample-btn">Try Sample Image</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="result-container">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Results</h5>
                            <div id="preview-container" class="mb-3 d-none">
                                <img id="preview-image" class="img-fluid rounded" alt="Preview">
                            </div>
                            <div id="results" class="d-none">
                                <h6>Predictions:</h6>
                                <div id="predictions-list"></div>
                            </div>
                            <div id="loading" class="d-none">
                                <div class="spinner-border text-primary" role="status">
                                    <span class="visually-hidden">Loading...</span>
                                </div>
                                <p class="mt-2">Analyzing image...</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/your-font-awesome-kit.js"></script>
    <script src="/static/js/main.js"></script>
</body>
</html>
